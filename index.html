<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="myAnimeList" ng-controller="myCtrl">
  <h3>Anime list</h3>
  <div class="row">
    <div class="col-sm-4">
      <span>Number of Anime watched: {{anime.length}}</span>
      <input class="form-control" type="text" placeholder="Search" id="query" ng-model="query" />
      <input ng-model="addMe">
      <button ng-click="addItem()">Add</button>
      <p>{{errortext}}</p>
    </div>
    <div class="col-sm-8">
      <ul>
        <li ng-repeat="x in anime| filter:query">
          <div class="card">
            <div class="card-header">
              <span ng-click="removeItem($index)">&times;</span>
            </div>
            <div class="card-body">
              <h4 class="card-title"> {{x.title}}</h4>
              <p class="card-text">Description</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
